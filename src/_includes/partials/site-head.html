<header class="site-head">
  <div class="logo"></div>
  <nav id="mainnav" class="main-nav" aria-label="Main">
    <ul class="cluster | first-level" role="list">
      {% for item in navigation.items %}
      <li>
        <a href="{{ item.url }}" {{ helpers.getLinkActiveState(item.url, page.url) | safe }}>
          {{ item.text }}
        </a>
        {% if item.children %}
        <ul role="list" class="second-level">
          {% for subitem in item.children %}
            <li>
              <a href="{{ subitem.url }}">{{ subitem.text }}</a>
            </li>
          {% endfor %}
        </ul>
        {% endif %}
      </li>
      {% endfor %}
    </ul>
  </nav>

  <template id="burger-template">
    <button type="button" aria-expanded="false" aria-label="Menu" aria-controls="mainnav">
      <svg width="24" height="24" aria-hidden="true">
        <path fill="#fff" d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z">
      </svg>
    </button>
  </template>
</header>
